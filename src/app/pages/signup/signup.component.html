<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="fidelity-Pariksha-Logo" height="100px" width="100px"/>
                </div>

                <h1 class="text-center">Register Here</h1>

                <!-- {{user|json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- UserName Field -->
                            <mat-form-field class="full-width" appearance="outline">
                              <mat-label>Username</mat-label>
                              <input 
                              [(ngModel)]="user.username"
                              name="username"
                              matInput placeholder="Enter Here" required>
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <mat-hint>Username must be unique</mat-hint>
                            </mat-form-field>
                    <!-- Password Field -->

                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input type="password" 
                                    [(ngModel)]="user.password"
                                    name="password"
                                    matInput placeholder="Password" required>
                                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                    <!-- <mat-hint>Hint</mat-hint> -->
                                  </mat-form-field>
                        <!-- First Name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input 
                            [(ngModel)]="user.fname"
                                    name="fname"
                            matInput placeholder="Your First Name" required>
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                          </mat-form-field>

                          <!-- Last Name -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input 
                            [(ngModel)]="user.lname"
                                    name="lname"
                                    matInput placeholder="Your Last Name" required>
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                          </mat-form-field>
                                
                          <!-- Email -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input 
                            [(ngModel)]="user.email"
                                    name="email"
                            matInput placeholder="Your Email" required>
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                          </mat-form-field>

                          <!-- Phone -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input 
                            [(ngModel)]="user.phone"
                                    name="phone"
                            matInput placeholder="Your Phone Number" required>
                            <!-- <mat-hint>Hint</mat-hint> -->
                          </mat-form-field>

                          <div class="container text-center">
                            <button type="submit" mat-raised-button color="success">Register</button>
                            <button type="reset" style = "margin-left: 60px;" mat-raised-button color="clear">Clear</button>
                          </div>
                        </form>
                      </mat-card>
            </div>

        </div>
    </div>
</div>
